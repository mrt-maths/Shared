<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nick Thorpe shared HTML files</title>

<style>
body{
    font-family: system-ui, sans-serif;
    margin:0;
    padding:40px;
    background:#f5f7fb;
}

h1{
    margin-top:0;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:16px;
}

.card{
    display:block;
    padding:18px;
    border-radius:14px;
    text-decoration:none;
    color:black;
    background:white;
    border:1px solid #ddd;
    transition:.15s;
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 20px rgba(0,0,0,.08);
}

.title{
    font-weight:700;
    font-size:18px;
}
</style>
</head>

<body>

<h1>Files</h1>
<div class="grid" id="games"></div>

<script>
// Fetch the directory listing
fetch("./")
.then(res => res.text())
.then(html => {

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const links = [...doc.querySelectorAll("a")];

    const games = links
        .map(a => a.getAttribute("href"))
        .filter(href =>
            href &&
            href.endsWith(".html") &&
            href !== "index.html"
        )
        .sort();

    const container = document.getElementById("games");

    games.forEach(game => {

        const name = game
            .replace(".html","")
            .replace(/[-_]/g," ")
            .replace(/\b\w/g, l => l.toUpperCase());

        container.innerHTML += `
            <a class="card" href="${game}">
                <div class="title">${name}</div>
            </a>
        `;
    });

    if(games.length === 0){
        container.innerHTML = "<p>No HTML found in this folder.</p>";
    }

});
</script>

</body>
</html>
